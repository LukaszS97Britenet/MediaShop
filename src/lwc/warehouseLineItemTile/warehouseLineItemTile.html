<template>
    <div class="tail" style="height: 265px; background-color: white;">
        <div style="text-align: center; margin-top: 20px;">
            <img src={productImg} style="height: 130px;"
                 alt={warehouseLineItem.Product__r.Name}/>
        </div>
        <div class="tailTitle"
             style="font-size: 15px; font-weight: bold; max-height:50px; width: 100%;">
            {warehouseLineItem.Product__r.Name}<br/>
            {label.capacity}: {warehouseLineItem.Product__r.Capacity__c}<br/>
            {label.amount}: {warehouseLineItem.Products_Amount__c}
        </div>
        <div class="tailTitle"
             style="font-size: 13px; font-weight: bold; max-height:50px; width: 100%; margin-top: 20px;">
            <lightning-button variant="destructive-text"
                              label={label.deleteItem}
                              onclick={openModal}>
            </lightning-button>
        </div>
    </div>


    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.confirmDeletion}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    {label.confirmDeleteWarehouseItem} {warehouseLineItem.Product__r.Name} ?
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button name="submit"
                                      label={label.cancel}
                                      onclick={closeModal}>
                    </lightning-button>
                    <lightning-button name="submit"
                                      variant="brand"
                                      label={label.confirm}
                                      onclick={deleteItem}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
