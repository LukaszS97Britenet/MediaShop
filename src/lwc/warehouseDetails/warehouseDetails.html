<template>
    <div class="exampleHolder">
        <template if:true={loaded}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small">
                <lightning-layout-item class="slds-var-p-around_x-small" size="12">
                    <lightning-card>
                        <div class="slds-grid" style="width: 100%;">
                            <div style="width: 30%;">

                            </div>
                            <div class="slds-grid" style="width: 40%;">
                                <lightning-input class="searchbox" type="Search" onchange={handleFieldChangeForWarehouse}
                                                 value={searchedPhraseForWarehouse}>
                                </lightning-input>
                                <lightning-button name="submit"
                                                  class="searchbutton"
                                                  label={label.search}
                                                  onclick={searchWarehouseLineItems}>
                                </lightning-button>
                            </div>
                            <div style="width: 30%; text-align: right; margin-top: 20px; margin-right: 10px;">
                                <lightning-button variant="brand"
                                                  label="Edit"
                                                  onclick={openModal}>
                                </lightning-button>
                            </div>
                        </div>
                        <lightning-layout multiple-rows="true" pull-to-boundary="small">
                            <template for:each={warehouseLineItems} for:item="warehouseLineItem">
                                <lightning-layout-item key={warehouseLineItem.Id} size="3" class="slds-var-p-around_x-small">
                                    <c-warehouse-line-item-tile oncallpasstoparent={passToParent} warehouse-line-item={warehouseLineItem}></c-warehouse-line-item-tile>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
        </template>
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.editProductAmountInWarehouse}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-layout multiple-rows="true" pull-to-boundary="small">
                        <lightning-layout-item class="slds-var-p-around_x-small" size="12">
                            <lightning-card>
                                <div class="slds-grid" style="width: 100%;">
                                    <div style="width: 30%;">
                                    </div>
                                    <div class="slds-grid" style="width: 40%;">
                                        <lightning-input class="searchbox" type="Search" onchange={handleFieldChange}
                                                         value={searchedPhrase}>
                                        </lightning-input>
                                        <lightning-button name="submit"
                                                          class="searchbutton"
                                                          label={label.search}
                                                          onclick={search}>
                                        </lightning-button>
                                    </div>
                                    <div style="width: 30%;">
                                    </div>
                                </div>
                                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                                    <template for:each={products} for:item="product">
                                        <lightning-layout-item key={product.Id} size="3" class="slds-var-p-around_x-small">
                                            <c-product-tile  product={product} record-id={recordId}></c-product-tile>
                                        </lightning-layout-item>
                                    </template>
                                </lightning-layout>
                            </lightning-card>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button name="submit"
                                      label={label.cancel}
                                      onclick={closeModal}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
